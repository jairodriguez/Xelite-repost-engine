<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xelite Repost Engine Scraper</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      min-height: 400px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .container {
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .header p {
      font-size: 12px;
      opacity: 0.8;
    }

    .status-section {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
    }

    .status-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .status-item:last-child {
      margin-bottom: 0;
    }

    .status-label {
      font-size: 14px;
      font-weight: 500;
    }

    .status-value {
      font-size: 14px;
      font-weight: 600;
    }

    .status-value.success {
      color: #10b981;
    }

    .status-value.warning {
      color: #f59e0b;
    }

    .status-value.error {
      color: #ef4444;
    }

    .button {
      width: 100%;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 10px;
    }

    .button-primary {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
    }

    .button-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
    }

    .button-secondary {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .button-secondary:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .settings-section {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
    }

    .settings-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .setting-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .setting-item:last-child {
      margin-bottom: 0;
    }

    .setting-label {
      font-size: 12px;
      opacity: 0.9;
    }

    .toggle-switch {
      position: relative;
      width: 40px;
      height: 20px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .toggle-switch.active {
      background: #10b981;
    }

    .toggle-switch::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 16px;
      height: 16px;
      background: white;
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    .toggle-switch.active::after {
      transform: translateX(20px);
    }

    .input-number {
      width: 60px;
      padding: 4px 8px;
      border: none;
      border-radius: 4px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 12px;
      text-align: center;
    }

    .input-number::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .message {
      padding: 10px;
      border-radius: 8px;
      font-size: 12px;
      margin-bottom: 10px;
      text-align: center;
    }

    .message.success {
      background: rgba(16, 185, 129, 0.2);
      border: 1px solid rgba(16, 185, 129, 0.3);
    }

    .message.error {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .message.warning {
      background: rgba(245, 158, 11, 0.2);
      border: 1px solid rgba(245, 158, 11, 0.3);
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .footer {
      text-align: center;
      font-size: 10px;
      opacity: 0.6;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Xelite Repost Engine</h1>
      <p>X (Twitter) Data Scraper</p>
    </div>

    <div id="message-container"></div>

    <div class="status-section">
      <div class="status-item">
        <span class="status-label">Status:</span>
        <span id="status-value" class="status-value">Loading...</span>
      </div>
      <div class="status-item">
        <span class="status-label">Last Scrape:</span>
        <span id="last-scrape" class="status-value">Never</span>
      </div>
      <div class="status-item">
        <span class="status-label">Total Scrapes:</span>
        <span id="scrape-count" class="status-value">0</span>
      </div>
    </div>

    <button id="scrape-button" class="button button-primary">
      <span id="scrape-button-text">Start Scraping</span>
      <span id="scrape-button-loading" class="loading" style="display: none;"></span>
    </button>

    <div class="settings-section">
      <div class="settings-title">Settings</div>
      
      <div class="setting-item">
        <span class="setting-label">Auto-scrape on page load</span>
        <div id="auto-scrape-toggle" class="toggle-switch"></div>
      </div>
      
      <div class="setting-item">
        <span class="setting-label">Max posts per scrape</span>
        <input type="number" id="max-posts-input" class="input-number" min="1" max="100" value="50">
      </div>
    </div>

    <button id="settings-button" class="button button-secondary">Save Settings</button>

    <div class="footer">
      Version 1.0.0 â€¢ Xelite Repost Engine
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>

; Custom PHP configuration for Xelite Repost Engine
upload_max_filesize = 64M
post_max_size = 64M
memory_limit = 512M
max_execution_time = 300
max_input_vars = 3000
display_errors = On
log_errors = On
error_log = /var/log/php_errors.log

; Note: Extensions are loaded by Docker PHP extensions, not via php.ini 